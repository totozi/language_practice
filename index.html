<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한국어 - 영어 말하기 연습</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .sentence {
            margin-bottom: 20px;
        }
        .english {
            display: none;
            margin-top: 5px;
        }
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>한국어 - 영어 말하기 연습</h1>
    <div id="content"></div>

    <script>
        async function loadText() {
            const response = await fetch('sentences.txt'); // 파일 이름
            const text = await response.text();
            const lines = text.split('\n');

            const contentDiv = document.getElementById('content');

            lines.forEach(line => {
                if (line.trim() === '') return;
                const [korean, english] = line.split('\t');

                const div = document.createElement('div');
                div.className = 'sentence';

                const korSpan = document.createElement('span');
                korSpan.textContent = korean;

                const button = document.createElement('button');
                button.textContent = '영어 보기';
                button.onclick = () => {
                    engSpan.style.display = 'inline';
                    button.style.display = 'none';
                };

                const engSpan = document.createElement('span');
                engSpan.textContent = english;
                engSpan.className = 'english';

                div.appendChild(korSpan);
                div.appendChild(button);
                div.appendChild(engSpan);

                contentDiv.appendChild(div);
            });
        }

        loadText();
    </script>
</body>
</html>
